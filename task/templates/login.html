{% extends "index.html" %}

{% block content %}
<div class="container">
<div class="row">
<div class="col-sm-5 login-box">
<div class="panel panel-default">
<div class="panel-intro text-center">
<h2 class="logo-title">
 
<span class="logo-icon"><i class="fa fa-search"></i> </span><span>Login</span>
</h2>
</div>
<div class="panel-body">

<form role="form" action="{% url 'account_login' %}"  method="POST">{% csrf_token %}
	<div><span class="error">                 
        {{form.errors}}</span>
    </div>
   	{{ form }}
	<div class="form-group">
		<input type="submit" class="btn btn-success" name="submit">Submit
	</div>
</form>
</div>
<div class="panel-footer">
<div class="checkbox pull-left">
<label> <input type="checkbox" value="1" name="remember" id="remember"> Keep me logged
in</label>
</div>
<p class="text-center pull-right"><a href="forgot-password.html"> Lost your password? </a>
</p>
<div style=" clear:both"></div>
</div>
</div>
<div class="login-box-btm text-center">
<p> Don't have an account? <br>
<a href="signup.html"><strong>Sign Up !</strong> </a></p>
</div>
</div>
</div>
</div>
{% endblock %}
